<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>

  <!-- Credit card -->
  <g transform="translate(80, 180)">
    <!-- Card background -->
    <rect x="0" y="0" width="352" height="220" rx="20" ry="20" fill="white" opacity="0.95"/>

    <!-- Magnetic stripe -->
    <rect x="0" y="40" width="352" height="50" fill="#333333" opacity="0.8"/>

    <!-- Chip -->
    <rect x="30" y="110" width="50" height="40" rx="5" ry="5" fill="url(#gradient)" opacity="0.9"/>
    <rect x="35" y="115" width="40" height="30" rx="3" ry="3" fill="none" stroke="white" stroke-width="2"/>

    <!-- Card number lines -->
    <rect x="100" y="115" width="80" height="8" rx="4" ry="4" fill="#1976d2" opacity="0.6"/>
    <rect x="190" y="115" width="80" height="8" rx="4" ry="4" fill="#1976d2" opacity="0.6"/>
    <rect x="100" y="135" width="60" height="8" rx="4" ry="4" fill="#1976d2" opacity="0.4"/>

    <!-- Payment symbols -->
    <circle cx="310" cy="125" r="20" fill="none" stroke="#1976d2" stroke-width="4" opacity="0.7"/>
    <circle cx="325" cy="125" r="20" fill="none" stroke="#1565c0" stroke-width="4" opacity="0.7"/>
  </g>

  <!-- Dollar sign overlay -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">$</text>
</svg>
