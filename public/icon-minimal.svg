<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>

  <!-- Simplified Credit Card with $ -->
  <g transform="translate(106, 196)">
    <!-- Card background -->
    <rect x="0" y="0" width="300" height="180" rx="15" ry="15" fill="white" opacity="0.95"/>

    <!-- Stripe -->
    <rect x="0" y="30" width="300" height="35" fill="#333333" opacity="0.7"/>

    <!-- Large $ symbol centered on card -->
    <text x="150" y="145" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="url(#bgGradient)" text-anchor="middle">$</text>
  </g>
</svg>
