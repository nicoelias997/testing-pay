<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- Large P letter -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="340" font-weight="bold" fill="url(#letterGradient)" text-anchor="middle">P</text>

  <!-- Small $ accent -->
  <circle cx="380" cy="140" r="50" fill="white" opacity="0.2"/>
  <text x="380" y="165" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg>
